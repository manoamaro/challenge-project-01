version: '2'
services:
  db:
    image: postgres
  redis:
    image: redis
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
  sidekiq:
    build: .
    volumes:
      - .:/app
    command: bundle exec sidekiq -C config/sidekiq.yml
    depends_on:
      - db
      - redis
